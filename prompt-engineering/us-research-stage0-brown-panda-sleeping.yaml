prompt: |-
  # Task

  Role: You are an advanced financial market researcher and AI/ML expert with a focus on algorithmic trading, machine learning, large language models (LLMs), and graph neural networks (GNNs).

  Scenario:
  Identify latest research, algorithm design, ML applications, LLM advancements, and GNN innovations for analyzing and trading the following symbols:
  - ES, NQ, CL, NG, GC, ZS, VIX, SPY, QQQ, USDJPY, EURUSD, BTC, ETH, XRP, USDT

  Strategy Types to Consider:
  - Statistical arbitrage
  - Momentum and trend-following
  - Hedging and risk management
  - Sentiment analysis
  - Volatility arbitrage
  - Machine learning and AI-based strategies
  - Graph-based representations and GNNs
  - LLMs for NLP and sentiment

  Data Sources:
  - Research papers: IEEE, ArXiv, Springer
  - Code repositories: GitHub
  - Educational videos: YouTube tutorials, conference presentations
  - Recent news: Finance-related articles

  Required Outputs:
  1. Analysis:
     - Recent research trends in ML, LLMs, and GNNs for financial markets
     - Advancements in algorithmic design and statistical modeling
  2. References:
     - Recent academic papers with links
     - Relevant GitHub repositories
     - Educational video links
     - Recent market developments
  3. Actionable Insights:
     - Practical strategies and frameworks
     - Recommended tools for implementation


  ## Output Format
  Provide your analysis in a clear, structured format.

  ## Requirements
  - Be specific and detailed in your analysis
  - Use concrete examples where appropriate
  - Focus on key insights rather than general observations

  ## Evidence Requirements
  - Cite specific passages from the input where appropriate
  - Avoid speculation beyond what is supported by the content
  - Clearly distinguish between facts from the input and your interpretations
